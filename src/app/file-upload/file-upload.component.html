<input (change)="onFileSelected($event)" type="file" class="file-input" #fileUpload>

<div class="file-upload">
    <mat-form-field>
        <input matInput [disabled]="true" [value]="fileName">
    </mat-form-field>

    <button (click)="onClick(fileUpload)" [disabled]="isDisabled" mat-mini-fab color="primary" class="upload-btn">
        <mat-icon>attach_file</mat-icon>
    </button>
</div>

<mat-progress-bar 
    *ngIf="uploadProgress"
    class="progress-bar" mode="determinate" [value]="uploadProgress"></mat-progress-bar>
